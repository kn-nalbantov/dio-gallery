<!DOCTYPE html>
<html lang="bg">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Area Gallery</title>
    </head>
    <body>
        <h1>Галерия</h1>
        <div tabindex="-1" class="collection">
            <img src="icons/lamatta.svg" alt="La Matta logo" class="logo">
            <p>Бъди различен! Ла Мата взима прекаленото и му инжектира стил. <a href="https://area98.it/collections/lamatta" target="_blank">Научете повече.</a></p>
            <button>⬇</button>
            <div class="fullimg">
                <img src='pictures/0.JPG' alt="picture of a La Matta" class="displayed">
            </div>
            <div class="thumb-bar"></div>
        </div>
        <div tabindex="-1" class="collection">
            <img src="icons/kaos.svg" alt="Kaos logo" class="logo">
            <p>Отключи подсъзнателното и потърси промяна с артистичната колекция на Каос. <a href="https://area98.it/collections/kaos" target="_blank">Научете повече.</a></p>
            <button>⬇</button>
            <div class="fullimg">
                <img src="pictures/6.JPG" alt="picture of a Kaos" class="displayed">
            </div>
            <div class="thumb-bar"></div>
        </div>
        <div tabindex="-1" class="collection">
            <img src="icons/robertrudger.svg" alt="Robert Rudget logo" class="logo">
            <p>Роберт Рюдгер - за отличителния мъж, който взима преднина пред останалите. <a href="https://area98.it/collections/robertrudger" target="_blank">Научете повече.</a></p>
            <button>⬇</button>
            <div class="fullimg">
                <img src="pictures/12.JPG" alt="picture of a Robert Rudger" class="displayed">
            </div>
            <div class="thumb-bar"></div>
        </div>
        
        
        
        
        
        <script src="main.js"></script>
    </body>
</html>
